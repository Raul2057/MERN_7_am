<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <b>This is bold tag</b>
    <i>This is an itallic tag</i>
    <u>This us inderline tag</u>
    <s>This is deleted tag</s>
    <mark>This is highlighted tag</mark>

    <strong>This is similar to bold tag</strong>
    <em>This is similar to itallic tag</em>
    <ins>This is similar to underline tag</ins>
    <del>This is similar to deleted tag</del>

    <p>a<sup>2</sup>+b<sup>2</sup></p>
    <p>a<sub>2</sub>-b<sub>2</sub></p>
</body>
</html>
