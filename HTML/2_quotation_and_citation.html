<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotation and citation</title>
</head>
<body>
    <h1>q tag is used for small qua=otation</h1>
    <p>Dursikshya said in Shark Tank<q>We train kids from young age at their school to meet the modern technology</q></p>
    <h1>Blockquote</h1>
    <p>Billgates said</p>
    <blockquote cite="https://www.brainyquote.com/quotes/bill_gates_161558 ">
        Your most unhappy customers are your greatest source of learning.
    </blockquote>
    <address>
        Dursikshya Education Network<br>
        Jamal,Nepal
    </address>
    <p><abbr title="Hyper Text Markup Language">HTML</abbr></p>
</body>
</html>
