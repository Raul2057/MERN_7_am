<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        /* Element Selector */
        h1{
            color: blue;
        }
        /* Class selector */
        .head{
            color: aqua;
        }
        /* id selector */
        #heading{
            color: gold;
        }
        /* grouping selector */
        p,pre{
            color: blueviolet;
        }
    </style>

</head>

<body>
    <h1>Heading one
    </h1>
    <p>Paragraph</p>
    <pre>Next Paragraph</pre>

    <h2 class="head">Heading two</h2>
    <h3 id="heading">Heading three</h3>
</body>
</html>
