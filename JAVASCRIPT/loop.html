<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        // for loop - when we have fixed range 
        // while loop - wwhen we dont know fixed range but have condition
        // do while loop

        for(i=1; i<10; i+=2){
            document.write(`${i} <br>` )
        }

        let num = parseInt(prompt("Emter a number : "))
        for(i=1; i<=10; i++){
            document.write(`${num} X ${i} = ${i*num} <br>`)
        }

        let x=1
        while(x<=10){
            document.write(`${x} <br>`);
            x++;
        }

        for(i=1;i<=10;i++){
            let j=1
            while(j<=10){
                document.write(`${i} X ${j} = ${i*j} <br>`)
                j++
            }
        }

    </script>
</body>
</html>
