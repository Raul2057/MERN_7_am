<!DOCTYPE html>

     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
           
        }
        .container-img{
             border: 5 px solid darkblue;
             width: 600px;
             height: 400px;
             position: relative;
        }
        .container-img img{
            width: 100%;
            height: 100%;
        }
        .left{
            position: absolute;
            font-size: 20px;
            border: none;
            top: 40%;
            left: 10px;
            padding: 5px;
        }
        .right{
            position: absolute;
            font-size: 20px;
            border: none;
            top: 40%;
            right: 10px;
            padding: 5px;
        }
    </style>
</head>

    <div class="container">
        <div class="container-img">
            <img src="https://kuluarpohod.com/wp-content/uploads/2024/05/day6-800x1066.jpg" width = "400px" >
            <button class="left" id="lbtn">&lt;</button>
            <button class="right" id="rbtn">&gt;</button>
        </div>
    </div>
    <script>
        const pre=()=>{
            document.querySelector('img').src="https://kuluarpohod.com/wp-content/uploads/2024/05/day6-800x1066.jpg"

        document.getElementById('lbtn').addEventListener('click',pre)
