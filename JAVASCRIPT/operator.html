<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h2>Operator is s symbol which is used to perform certain operaion.</h2>
    <pre>
        i> arithmetic Operator +,-,/,*,%,**
        ii> assignment Operator +=(x+=y -> x=x+y ), -=
        iii> comparison Operator == > < >= != === !=== 
        iv> logical operator -> && || !
        v> bitwise Operator 
    </pre>
    <script>
         const x = Number(prompt("Enter a number: "))
         const y = prompt("Enter a second number: ")
         document.write(`${x+=y}`)
   
    </script>
</body>
</html>
