<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
           
        }
        .container-img{
             border: 5 px solid darkblue;
             width: 600px;
             height: 400px;
             position: relative;
        }
        .container-img img{
            width: 100%;
            height: 100%;
        }
        .left{
            position: absolute;
            font-size: 20px;
            border: none;
            top: 40%;
            left: 10px;
            padding: 5px;
        }
        .right{
            position: absolute;
            font-size: 20px;
            border: none;
            top: 40%;
            right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <button onclick="date()">
        Click me for Date
    </button>
    
    <h2 class="head" id="heading"></h2>
    
    <h3 id="heading3"></h3>
    <h4 class="head"></h4>

    <div class="container">
        <div class="container-img">
            <img src="https://kuluarpohod.com/wp-content/uploads/2024/05/day6-800x1066.jpg" width = "400px" >
            <button class="left" onclick="pre()">&lt;</button>
            <button class="right" onclick="next()">&gt;</button>
        </div>
    </div>
    <script>
        // onclick, onblclick, onsumbit, onload, onkeyup,onkeydown, onmouseover, onmouseoutr, onmousemove

        const date =()=>{
            // document.write(new Date())
            document.querySelector('h2').innerHTML = new Date() //DOM
            document.getElementById('heading3').innerHTML = new Date()
            document.getElementsByClassName('head')[1].innerHTML = new Date()
            document.getElementsByClassName('head')[1].style.backgroundColor='blue'
        }
        const pre=()=>{
            document.querySelector('img').src="https://kuluarpohod.com/wp-content/uploads/2024/05/day6-800x1066.jpg"
        }
        const next=()=>{
            document.querySelector('img').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq6iFHUq4ws7h0Ucm42vonBoxshz34RTzlfC09VZ0CKkxoHSR7i7FIqjOFU8AlNr_8qQQ&usqp=CAU'
        }
    </script>
</body>
</html>
