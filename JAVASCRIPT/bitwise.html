<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators in JS</title>
</head>
<body>
    <script>
        const a = 5; // 0101
        const b = 1; // 0001

        document.write(`a & b = ${a & b} <br>`);  // AND
        document.write(`a | b = ${a | b} <br>`);  // OR
        document.write(`a ^ b = ${a ^ b} <br>`);  // XOR
        document.write(`~a = ${~a} <br>`);        // NOT
        document.write(`a << 1 = ${a << 1} <br>`); // Left shift
        document.write(`a >> 1 = ${a >> 1} <br>`); // Right shift
        document.write(`a >>> 1 = ${a >>> 1} <br>`); // Unsigned right shift
    </script>
</body>
</html>
